    <script>
        function getUrlParams(urlOrQueryString) {
            if ((i = urlOrQueryString.indexOf("?")) >= 0) {
                const queryString = urlOrQueryString.substring(i + 1);
                if (queryString) {
                    return _mapUrlParams(queryString);
                }
            }

            return {};
        }

        function _mapUrlParams(queryString) {
            return queryString
                .split("&")
                .map(function (keyValueString) {
                    return keyValueString.split("=");
                })
                .reduce(function (urlParams, [key, value]) {
                    if (Number.isInteger(parseInt(value)) && parseInt(value) == value) {
                        urlParams[key] = parseInt(value);
                    } else {
                        urlParams[key] = decodeURI(value);
                    }
                    return urlParams;
                }, {});
        }
    </script>

    <!-- define  -->
    <script>
        // define
        const time = 10;
        const base64url = true;
        const encodeUrl = true;
        // define toast
        $.niceToast.setup({
            position: "top-right",
            timeout: 3000,
        });
        var currenturl = location.href.replace("#", "").split("?")[0];
        let urlParams = getUrlParams(location.search);
    </script>
    <div class="d-flex flex-column justify-content-center">
        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="content-tool">
                <!-- banner  -->

                <!-- banner  -->

                    <h1 class="fw-light text-white m-0">

                    </h1>

                <div class="row">
                    <div class="col-12" style="padding-right: 0;padding-left: 0;">
                        <div id="checkDevice"></div>
                        <div class="coupon-section">
                            <h2 id="title" style="color:#fff;text-align: center;">Download Game</h2>
                            <div id="coupon-show-default" class="row">
                                <div class="col-lg-12">
                                    <div class="coupon-content" style="height: unset">
                                        <!-- banner  -->
                                        <div class="banner"></div>
                                        <!-- banner  -->
                                        <p id="wait" class="coupon-text">Please Wait ...</p>
                                        <div style="font-size: 70px;margin: 40px 0;" id="count">10</div>
                                        <!-- banner  -->
                                        <div class="banner"></div>
                                        <!-- banner  -->
                                        <div id="spinner" class="spinner-border text-primary"
                                            style="scale: 2; margin: 50px" role="status">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                        <p id="download" style="display: none;" class="coupon-label"><a
                                                style="color: #fff;" rel="noopener noreferrer nofollow" href="">Download</a></p>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- banner  -->
            <div class="banner"></div>
            <!-- banner  -->
            <a id="backtosite" href="#" class="text-decoration-none">
                <span id="back" style="padding: 20px" class="h3 fw-light text-white m-0"></span>
            </a>
        </div>
    </div>

    <script>
        if (urlParams['title']) {
            $("#title").html(urlParams['title'].toString());
            document.title = "Download " + urlParams['title'].toString();
        }
        if (document.referrer) {
            $("#backtosite").attr("href", document.referrer);
            $("#back").html("Back to Site");
        }
        var timeWait = time * 1000;
        var count = time;
        var counter = setInterval(function () {
            count--;
            $("#count").html(count);
            if (count == 0) clearInterval(counter);
        }, 1000);
        setTimeout(() => {
            $("#count").html("Download is Ready ^.^").css("font-size", "30px");
            $("#download").show();
            $("#wait").hide();
            $("#spinner").hide();
            var dl = urlParams['url'].toString().trim();
            if(base64url) dl = atob(dl);
            if(encodeUrl) dl = decodeURIComponent(dl);
            $("#download a").attr("href", dl);
            $.niceToast.success("Download is Ready ^.^");
        }, timeWait);
    </script>

        .coupon-label {

        .coupon-section {

        }

            color: #fff;
        }

        .coupon-text {
            height: 70px;
            overflow: hidden;
            padding: 15px;
            align-items: center;
            justify-content: center;
            text-align: center;
            display: flex;
        }

        .game-content {
            text-align: center;
            width: 100%;

            background: rgb(0 0 0 / 25%);
            box-shadow: 3px 3px 9px 1px rgb(0 0 0 / 37%);
            backdrop-filter: blur(6px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 10px;
            min-height: 100px;
            min-width: 500px;

            margin: 10px auto;
            border-radius: 4px;

            min-width: unset;
            text-align: center;

            background: rgb(255 243 243);
            border-radius: 10px;
            min-height: 100px;
            padding: 20px;
            display: block;
            margin: 10px auto;
            border-radius: 4px;
            color: #f00 !important;
            font-weight: bold;
            height: 410px;
            overflow: hidden;
        }

        .game-content h3 {
            color: #fff;
        }
