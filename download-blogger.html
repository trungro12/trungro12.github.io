        function getUrlParams(urlOrQueryString) {
            if ((i = urlOrQueryString.indexOf("?")) >= 0) {
                const queryString = urlOrQueryString.substring(i + 1);
                if (queryString) {
                    return _mapUrlParams(queryString);
                }
            }

            return {};

        function _mapUrlParams(queryString) {
            return queryString
                .split("&")
                .map(function (keyValueString) {
                    return keyValueString.split("=");
                })
                .reduce(function (urlParams, [key, value]) {
                    if (Number.isInteger(parseInt(value)) && parseInt(value) == value) {
                        urlParams[key] = parseInt(value);
                    } else {
                        urlParams[key] = decodeURI(value);
                    }
                    return urlParams;
                }, {});
        }

    <script>
        // <![CDATA[

        if (urlParams['title']) {
            $("#title").html(urlParams['title'].toString());
            document.title = "Download " + urlParams['title'].toString();
        }
        if (document.referrer) {
            $("#backtosite").attr("href", document.referrer);
            $("#back").html("Back to Site");
        }
        var timeWait = time * 1000;
        var count = time;
        var counter = setInterval(function () {
            count--;
            $("#count").html(count);
            if (count == 0) clearInterval(counter);
        }, 1000);
        setTimeout(() => {
            $("#count").html("Download is Ready ^.^").css("font-size", "30px");
            $("#download").show();
            $("#wait").hide();
            $("#spinner").hide();
            var dl = urlParams['url'].toString().trim();
            if (base64url) dl = atob(dl);
            if (encodeUrl) dl = decodeURIComponent(dl);
            $("#download a").attr("href", dl);
            $.niceToast.success("Download is Ready ^.^");
        }, timeWait);

//   ]]>

        /* nice toast */
        .nice-toast-wrapper {
            position: fixed;
            padding: 4px;
            width: 600px;

            display: flex;
            min-height: 100%;
            color: #fff;
            flex-direction: column;

        }

        .nice-toast-wrapper[class*=' top'] {
            top: 1em
        }

        .nice-toast-wrapper[class*=' bottom'] {
            bottom: 1em;
            flex-direction: column-reverse
        }

        .nice-toast-wrapper[class$=left] {
            left: 1em
        }

        .nice-toast-wrapper[class$=left] .nice-toast {
            margin-right: auto
        }

        .nice-toast-wrapper[class$=right] {
            right: 1em
        }

        .nice-toast-wrapper[class$=right] .nice-toast {
            margin-left: auto
        }

        .nice-toast-wrapper[class$=center] {
            left: 50%;
            margin-left: -300px
        }

        .nice-toast-wrapper[class$=center] .nice-toast {
            margin-left: auto;
            margin-right: auto
        }

        .nice-toast {
            display: inline-flex;
            position: relative;
            max-height: 800px;
            min-height: 64px;
            box-sizing: border-box;
            margin-bottom: 1rem;
            box-shadow: rgba(0, 0, 0, .1) 0 1px 10px 0, rgba(0, 0, 0, .05) 0 2px 15px 0;
            justify-content: space-between;
            font-family: inherit, Lato, Helvetica, Roboto, Arial, sans-serif;
            max-width: 600px;
            min-width: 326px;
            pointer-events: auto;
            transform: translateZ(0);
            padding: 22px 24px;
            border-radius: 8px;
            overflow: hidden
        }

        .nice-toast-icon {
            align-items: center;
            width: 20px;
            height: 100%;
            margin: auto 18px auto 0;
            background: 0 0;
            outline: 0;
            border-width: initial;
            border-style: none;
            border-color: initial;
            -o-border-image: initial;
            border-image: initial;
            padding: 0;
            transition: all .3s ease 0s
        }

        .nice-toast-content {
            line-height: 24px;
            font-size: 16px;
            word-break: break-word;
            white-space: pre-wrap;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            width: 100%
        }

        .nice-toast-progress {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 5px;
            z-index: 10000;
            background-color: rgba(255, 255, 255, .7);
            transform-origin: left;
            -webkit-animation: scale-x-frames linear 1 forwards;
            animation: scale-x-frames linear 1 forwards
        }

        @-webkit-keyframes scale-x-frames {
            0% {
                transform: scaleX(1)
            }

            to {
                transform: scaleX(0)
            }
        }

        @keyframes scale-x-frames {
            0% {
                transform: scaleX(1)
            }

            to {
                transform: scaleX(0)
            }
        }

        .nice-toast-close {
            font-weight: 700;
            font-size: 24px;
            line-height: 24px;
            cursor: pointer;
            align-items: center;
            color: #fff;
            opacity: .3;
            background: 0 0;
            outline: 0;
            border-width: initial;
            border-style: none;
            border-color: initial;
            -o-border-image: initial;
            border-image: initial;
            padding: 0 0 0 10px;
            transition: visibility 0s ease 0s, opacity .2s linear 0s
        }

        .nice-toast-close:hover {
            opacity: 1
        }

        .nice-toast-default {

        }

        .nice-toast-success {

        }

        }

        @-webkit-keyframes bounceInRight {

            60%,
            75%,

            }
